<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sensibilidades FABI ANALISTA</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body {
    font-family: 'Orbitron', sans-serif;
    margin: 0;
    padding: 0;
    background: #0a0a0a;
    color: #fff;
    overflow: hidden;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}

.container {
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 30px 20px;
}

@keyframes glow {
    0%, 100% { box-shadow: 0 0 10px #00aaff, 0 0 20px #00e0ff; }
    50% { box-shadow: 0 0 20px #00e0ff, 0 0 40px #00aaff; }
}

@keyframes glowText {
    0%,100% { text-shadow: 0 0 8px #00aaff, 0 0 12px #00e0ff; }
    50% { text-shadow: 0 0 12px #00e0ff, 0 0 20px #00aaff; }
}

.card {
    background: rgba(15, 15, 31, 0.9);
    padding: 30px 35px;
    border-radius: 25px;
    max-width: 600px;
    width: 100%;
    border: 2px solid #00aaff;
    animation: glow 2s infinite alternate;
    box-shadow: 0 0 15px #00aaff;
}

h2 {
    text-align: center;
    color: #00aaff;
    text-transform: uppercase;
    margin-bottom: 25px;
    animation: glowText 2s infinite alternate;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 2px solid #00aaff;
    margin: 10px 0;
    background: #0b0b1a;
    color: #fff;
    font-weight: bold;
    font-size: 15px;
    transition: 0.3s;
}

input:focus {
    border-color: #00e0ff;
    box-shadow: 0 0 15px #00e0ff;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: 2px solid #00aaff;
    border-radius: 15px;
    background: #0b0b1a;
    color: #00aaff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    text-shadow: 0 0 4px #00aaff;
}

button:hover {
    color: #fff;
    border-color: #00e0ff;
    box-shadow: 0 0 20px #00e0ff, 0 0 30px #00aaff;
    background: linear-gradient(90deg, #0b0b1a, #001f3f);
}

button.secondary { 
    border-color: #ff0044;
    color: #ff0044;
}
button.secondary:hover {
    color: #fff;
    border-color: #ff4477;
    box-shadow: 0 0 20px #ff4477, 0 0 30px #ff0044;
}

.row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
}

.result {
    margin-top: 20px;
    background: #0b0b1a;
    padding: 18px;
    border-radius: 15px;
    white-space: pre-line;
    min-height: 130px;
    border: 2px solid #00aaff;
    box-shadow: 0 0 15px #00aaff;
    font-weight: bold;
    animation: glow 2s infinite alternate;
}

.hint {
    color: #888;
    font-size: 13px;
    margin-bottom: 5px;
}
</style>
</head>

<body>

<canvas id="bgCanvas"></canvas>

<div class="container">

<!-- LOGIN -->
<div class="card" id="loginCard">
    <h2>LOGIN SENSIBILIDADES FABI ANALISTA</h2>

    <label>Usuario</label>
    <input type="text" id="username" placeholder="Usuario" />

    <label>ContraseÃ±a</label>
    <input type="password" id="password" placeholder="ContraseÃ±a" />

    <button onclick="login()">Iniciar sesiÃ³n</button>
</div>

<!-- GENERADOR -->
<div class="card" id="mainCard" style="display:none;">

    <h2>SENSIBILIDADES FABI ANALISTA</h2>

    <label>Marca</label>
    <input id="brand" placeholder="Ej: iPhone, Xiaomi, etc.">

    <label>Modelo (escribe cualquiera)</label>
    <input id="model" placeholder="Ej: Redmi Note 10 Pro">

    <div class="hint">Escribe el modelo aquÃ­ â€” el sistema generarÃ¡ sensibilidades para ese modelo.</div>

    <!-- NUEVO APARTADO DPI OPCIONAL -->
    <label>DPI (opcional)</label>
    <input id="dpiInput" placeholder="Ej: 420, 500, 960...">

    <div class="row">
        <button onclick="setMode('dpi')">Con DPI</button>
        <button onclick="setMode('nodpi')" class="secondary">Sin DPI</button>
    </div>

    <p class="hint" id="modeHint">Modo actual: Sin DPI</p>

    <div class="row" style="margin-top:12px;">
        <button onclick="genLevel('alta')">Generar ALTA</button>
        <button onclick="genLevel('media')" class="secondary">Generar MEDIA</button>
    </div>

    <div style="margin-top:10px;">
        <button onclick="genLevel('baja')">Generar BAJA</button>
    </div>

    <div id="output" class="result">
        Escribe el modelo y selecciona un modo (Con DPI / Sin DPI), luego pulsa una sensibilidad.
    </div>
</div>
</div>

<script>
// LOGIN
function login() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();

    if (
        (user === 'fabian' && pass === 'fabipro') ||
        (user === 'samuel' && pass === 'samupro') ||
        (user === 'derek' && pass === 'derekpro')
    ) {
        document.getElementById('loginCard').style.display = 'none';
        document.getElementById('mainCard').style.display = 'block';
    } else {
        alert('Usuario o contraseÃ±a incorrectos ðŸ˜¬');
    }
}

function r() {
    return Math.floor(Math.random() * 200) + 1;
}

let mode = 'nodpi';

function setMode(m) {
    mode = m === 'dpi' ? 'dpi' : 'nodpi';
    document.getElementById('modeHint').innerText =
        "Modo actual: " + (mode === 'dpi' ? 'Con DPI' : 'Sin DPI');
}

// GENERAR SENSIBILIDAD
function genLevel(level) {
    const brand = document.getElementById('brand').value.trim();
    const model = document.getElementById('model').value.trim();
    const dpiUser = document.getElementById('dpiInput').value.trim();

    if (!model) {
        alert("Escribe el modelo antes de generar sensibilidad.");
        return;
    }

    const factor =
        level === 'alta' ? 1 :
        level === 'media' ? 0.75 :
        0.5;

    let sens = {
        general: Math.min(200, Math.floor(r() * factor)),
        mira2: Math.min(200, Math.floor(r() * factor)),
        mira4: Math.min(200, Math.floor(r() * factor)),
        puntoRojo: Math.min(200, Math.floor(r() * factor)),
        fireButton: Math.floor(Math.random() * (60 - 35 + 1)) + 35
    };

    let dpiDisplay = "Sin DPI";

    if (mode === "dpi") {
        if (dpiUser !== "") {
            dpiDisplay = `DPI del usuario: ${dpiUser}`;
        } else {
            if (brand.toLowerCase().includes("iphone")) {
                dpiDisplay = `Cursor Deslizante: ${Math.floor(Math.random() * (120 - 80 + 1)) + 80}`;
            } else {
                dpiDisplay = `DPI sugerido: ${Math.floor(Math.random() * 501) + 300}`;
            }
        }
    }

    document.getElementById("output").innerText =
`ðŸ“± ${brand} - ${model}
ðŸ”§ Modo: ${mode === "dpi" ? "Con DPI" : "Sin DPI"}
ðŸŽ¯ Nivel: ${level.toUpperCase()}

â€¢ General: ${sens.general}
â€¢ Punto Rojo: ${sens.puntoRojo}
â€¢ Mira 2x: ${sens.mira2}
â€¢ Mira 4x: ${sens.mira4}
â€¢ TamaÃ±o botÃ³n de disparo: ${sens.fireButton}

${dpiDisplay}`;
}

// PARTICULAS
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for (let i = 0; i < 120; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 1,
        dy: (Math.random() - 0.5) * 1.5
    });
}

function animate() {
    ctx.fillStyle = "rgba(10,10,10,0.4)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = "#00aaff";
        ctx.shadowColor = "#00e0ff";
        ctx.shadowBlur = 8;
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x > canvas.width) p.x = 0;
        if (p.x < 0) p.x = canvas.width;
        if (p.y > canvas.height) p.y = 0;
        if (p.y < 0) p.y = canvas.height;
    });

    requestAnimationFrame(animate);
}
animate();

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
